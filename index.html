<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <script defer src="utils.js"></script>
    <script defer src="app.js"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <h1 class="heading">Memory Game!</h1>
    <section id="landing-page">
      <p id="your-score" class="scores"></p>
      <p class="scores best">Best score: <span id="best-score"></span></p>
      <form action="" id="game-form">
        <section>
        <label
          ><input
            id="easy"
            type="radio"
            name="difficulty"
            value="easy"
            class="difficulty-buttons"
            checked
          />easy</label
        >
        <label
          ><input
            id="medium"
            type="radio"
            name="difficulty"
            value="medium"
            class="difficulty-buttons"
          />medium</label
        >
        <label
          ><input
            id="hard"
            type="radio"
            name="difficulty"
            value="hard"
            class="difficulty-buttons"
          />hard</label
        >
      </section>
        <button id="start-button">Start Game</button>
      </form>
    </section>
    <section id="game">
      <p id="current-score">0</p>
    </section>
  </body>
</html>
