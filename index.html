<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/styles.css" />
    <script defer src="utils.js"></script>
    <script defer src="app.js"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <section class="heading">
      <h1>Match that strategy!</h1>
      <h3>A climate-solutions focused memory game</h3>
    </section>
    <section id="landing-page">
      <p id="your-score-text" class="score-heading"></p>
      <p id="last-score" class="score-nums"></p>
      <p class="score-heading">Best scores:</p>
      <p id="best-score" class="score-nums last"></p>
      <form action="" id="game-form">
        <section>
          <label
            ><input
              id="easy"
              type="radio"
              name="difficulty"
              value="easy"
              class="difficulty-buttons"
              checked
            />easy</label
          >
          <label
            ><input
              id="medium"
              type="radio"
              name="difficulty"
              value="medium"
              class="difficulty-buttons"
            />medium</label
          >
          <label
            ><input
              id="hard"
              type="radio"
              name="difficulty"
              value="hard"
              class="difficulty-buttons"
            />hard</label
          >
        </section>
        <button id="start-button">Start Game</button>
      </form>
    </section>
    <section id="game">
      <p id="current-score"></p>
    </section>
  </body>
</html>
